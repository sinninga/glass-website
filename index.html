<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="assets/adam.jpg" class="adam" alt="">
                    <h3>Adam Sinning</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="">
                        <h2>Library</h2>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free</h2>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="assets/sign.jpg" class="card-img" alt="">
                        <div class="card-info">
                            <h2>This is card info</h2>
                            <p>This is smaller text</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="assets/alley.jpg" class="card-img" alt="">
                        <div class="card-info">
                            <h2>This is card info</h2>
                            <p>This is smaller text</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="assets/pagoda.jpg" class="card-img" alt="">
                        <div class="card-info">
                            <h2>This is card info</h2>
                            <p>This is smaller text</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
