<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="assets/adam.jpg" class="adam" alt="">
                    <h3>Adam Sinning</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="assets/airplane.png" class="link-img" alt="">
                        <h2>Flights</h2>
                    </div>
                    <div class="link">
                        <img src="assets/hotel.png" class="link-img" alt="">
                        <h2>Hotels</h2>
                    </div>
                    <div class="link">
                        <img src="assets/food.png" class="link-img" alt="">
                        <h2>Restaurants</h2>
                    </div>
                    <div class="link">
                        <img src="assets/landmark.png" class="link-img" alt="">
                        <h2>Tours</h2>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free</h2>
                        <img src="assets/suitcase.png" class="pro-img" alt="">
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Trips</h1>
                    <input class="input" type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="assets/sign.jpg" class="card-img" alt="">
                        <div class="card-info">
                            <h2>Hong Kong</h2>
                            <p>Central - Kowloon - Wan Chai - Lantau</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="assets/alley.jpg" class="card-img" alt="">
                        <div class="card-info">
                            <h2>Japan</h2>
                            <p>Tokyo - Osaka - Kyoto - Nara - Himeji</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                    <div class="card">
                        <img src="assets/pagoda.jpg" class="card-img" alt="">
                        <div class="card-info">
                            <h2>Vietnam</h2>
                            <p>Hanoi - Hoi An - Halong Bay - Ninh Binh</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
